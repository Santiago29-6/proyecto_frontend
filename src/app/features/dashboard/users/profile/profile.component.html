<div class="container text-start">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Editar Perfil</h5>
    </div>
    <form [formGroup]="profileForm" (ngSubmit)="userSave()">

      <div class="card-body row">
        <!-- Nombre -->
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input id="nombre" type="text" class="form-control" formControlName="nombre"
            placeholder="Ingrese su nombre" />
        </div>

        <!-- Apellido -->
        <div class="col-md-6">
          <label for="apellido" class="form-label">Apellido</label>
          <input id="apellido" type="text" class="form-control" formControlName="apellido"
            placeholder="Ingrese su apellido" />
        </div>

        <!-- Username -->
        <div class="col-md-6">
          <label for="username" class="form-label">Usuario</label>
          <input id="username" type="text" class="form-control" formControlName="username"
            placeholder="Ingrese su nombre de usuario" />
        </div>
        <div class="col-md-6">
          <label for="role" class="form-label">Rol</label>
          <input id="role" type="text" class="form-control" formControlName="role"/>
        </div>

      </div>
      <!-- Guardar cambios -->
      <div class="card-footer mt-3">
        <button type="submit" class="btn btn-primary col-md-6 mt-2" [disabled]="profileForm.invalid">
          Guardar Cambios
        </button>

        <!-- Cambiar rol -->
        <button type="button" class="btn btn-secondary col-md-6 mt-2" (click)="changeRoleUser()">
          Cambiar Rol
        </button>
      </div>
    </form>
  </div>
</div>
<!-- Modal Template -->
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Cambio de Rol</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>El rol ha sido cambiado exitosamente a <strong>{{ newRole_ }}</strong>.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-12 m-0 rounded-0"
      (click)="modalRef.hide()">Aceptar</button>
  </div>
</ng-template>
