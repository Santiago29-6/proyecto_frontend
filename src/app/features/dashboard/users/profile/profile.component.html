<div class="container mt-4">
  <h2>Editar Perfil</h2>
  <form [formGroup]="profileForm" (ngSubmit)="userSave()">
    <!-- Nombre -->
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input id="nombre" type="text" class="form-control" formControlName="nombre" placeholder="Ingrese su nombre" />
    </div>

    <!-- Apellido -->
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input id="apellido" type="text" class="form-control" formControlName="apellido"
        placeholder="Ingrese su apellido" />
    </div>

    <!-- Username -->
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input id="username" type="text" class="form-control" formControlName="username"
        placeholder="Ingrese su nombre de usuario" />
    </div>

    <!-- Contraseña -->
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input id="password" type="password" class="form-control" formControlName="password"
        placeholder="Ingrese su contraseña" />
    </div>

    <!-- Botones -->
    <div class="d-flex justify-content-between">
      <!-- Guardar cambios -->
      <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">
        Guardar Cambios
      </button>

      <!-- Cambiar rol -->
      <button type="button" class="btn btn-secondary" (click)="changeRoleUser()">
        Cambiar Rol
      </button>
    </div>
  </form>
</div>
