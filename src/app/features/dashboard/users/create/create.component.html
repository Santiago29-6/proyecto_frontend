<div class="container card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-9">
        <h5 class="card-title text-start">Clientes</h5>
      </div>
      <div class="col-md-3">
        <button class="btn btn-success" (click)="abrirModal('crear')">
          <i class="bi bi-person-plus-fill"></i> Agregar Usuario
        </button>
      </div>
    </div>
  </div>

  <div class="col-md-12 mt-2">
    <div class="table-responsive">
      <table class="table table-hover table-striped">
        <thead class="table-dark text-center">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Username</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let item of users">
            <td>{{ item.id }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{ item.apellido }}</td>
            <td>{{ item.username }}</td>
            <td>
              <button type="button" class="btn btn-warning btn-sm me-2" (click)="editar(item)">Editar</button>
              <button type="button" class="btn btn-danger btn-sm" (click)="eliminar(item)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #edit>
  <form [formGroup]="userForm" (ngSubmit)="isEditing ? editUser() : userSave()">
    <div class="modal-lg">
      <div class="modal-header">
        <h5 class="modal-title">{{ modalTitle }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modalRef.hide()"></button>
      </div>
      <div class="modal-body">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre:</label>
            <input id="nombre" formControlName="nombre" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido:</label>
            <input id="apellido" formControlName="apellido" class="form-control">
          </div>
          <div class="col-md-4">
            <label for="edad" class="form-label">Edad:</label>
            <input id="edad" formControlName="edad" class="form-control">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-end" data-bs-dismiss="modal" (click)="modalRef.hide()">
          <i class="bi bi-x-lg"></i> Cerrar
        </button>
        <button type="submit" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0" [disabled]="userForm.invalid">
          <i class="bi bi-floppy-fill"></i> {{ isEditing ? 'Guardar Cambios' : 'Crear Cliente' }}
        </button>
      </div>
    </div>
  </form>
</ng-template>
