<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 25rem;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <!-- Usuario -->
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input
            id="username"
            type="text"
            class="form-control"
            formControlName="username"
            placeholder="Ingresa tu usuario"
            [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          />
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="invalid-feedback">
            El nombre de usuario es obligatorio.
          </div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Ingresa tu contraseña"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
            La contraseña es obligatoria y debe tener al menos 6 caracteres.
          </div>
        </div>

        <!-- Botón -->
        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="loginForm.invalid">
            Iniciar Sesión
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
