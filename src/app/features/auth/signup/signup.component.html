<!-- Formulario de Registro -->
<div class="container pt-5 pe-5">
  <h2>Registro de Usuario</h2>
  
  <form [formGroup]="userSignUpForm" (ngSubmit)="registry()" class="pt-5 pe-5">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input id="nombre" class="form-control" formControlName="nombre" />
      <div *ngIf="userSignUpForm.get('nombre')?.invalid && userSignUpForm.get('nombre')?.touched" class="text-danger">
        El nombre es obligatorio.
      </div>
    </div>

    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input id="apellido" class="form-control" formControlName="apellido" />
      <div *ngIf="userSignUpForm.get('apellido')?.invalid && userSignUpForm.get('apellido')?.touched" class="text-danger">
        El apellido es obligatorio.
      </div>
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" class="form-control" formControlName="username" />
      <div *ngIf="userSignUpForm.get('username')?.invalid && userSignUpForm.get('username')?.touched" class="text-danger">
        El nombre de usuario es obligatorio y debe tener al menos 6 caracteres.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input id="password" type="password" class="form-control" formControlName="password" />
      <div *ngIf="userSignUpForm.get('password')?.invalid && userSignUpForm.get('password')?.touched" class="text-danger">
        La contraseña es obligatoria y debe tener al menos 6 caracteres.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="userSignUpForm.invalid">Registrarse</button>
  </form>
</div>

<!-- Modal de Éxito con ng-template -->
<ng-template #successModal>
  <div class="modal-header">
    <h4 class="modal-title">¡Registro Exitoso!</h4>
    <button type="button" class="btn btn-close" (click)="modalRef?.hide()">&times;</button>
  </div>
  <div class="modal-body">
    <p>¡Tu cuenta ha sido creada exitosamente!</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-12 m-0 rounded-0" (click)="modalRef?.hide()">
      <i class="bi bi-x-lg"></i> Cerrar
    </button>
  </div>
</ng-template>
